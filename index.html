            <h1>اختبر صحة الحديث</h1>

                <div class="row">
                    <div class="content col-md-10">
                        <div class="search">
                            <input type="search" placeholder="إبحث عن حديث">
                            <button class="searchBtn" type="submit">إبحث</button>
                        </div>
                        <div class="text">

                        </div>
                        <div class="btns">
                            <button class="clear">مسح الكل</button>
                            <button class="next">التالي</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <p class="popup">
            "برجاء كتابة كلمة بحث صالحة"
            <button class="hidepop">حسنا</button>
        </p>
        <div class="layer"></div>
    </main>
